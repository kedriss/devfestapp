<ion-header>

  <ion-navbar>
    <ion-title>Sessions</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding>
    <ion-content padding>
      <ion-searchbar
        [(ngModel)]="searchInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="updateAffichage()"
        (ionCancel)="updateAffichage()">
      </ion-searchbar>


    <ion-list >
      <ion-item-group  *ngFor="let pool of sessions" >
        <ion-item-divider sticky>
          <ion-label>
            DÃ©but: {{pool.hours.hourStart}}h{{pool.hours.minStart}}
          </ion-label>
        </ion-item-divider>
        <ion-item-sliding  *ngFor="let session of pool.sessions">
          <div ion-item (click)="openPageSession(session.id)" class="{{getColor(session)}}">

            <p>
              fin: {{session.hours.hourEnd}}h{{session.hours.minEnd}}:

          </div>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
