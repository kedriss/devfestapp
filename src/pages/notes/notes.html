<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{session.title}}</h2>
  <ion-item>
    <ion-label>Notes:</ion-label>
    <ion-textarea [(ngModel)]="noteContent"></ion-textarea>
  </ion-item>
  <button (click)="saveNote()" ion-button block full>Enregistrer la note</button>
  <ion-item>
    <h2>Photos</h2>
    <ion-list>
      <ion-item *ngFor="let img of images" > <img (click)="presentActionSheet(img.id)" [src]="img.image"></ion-item>
    </ion-list>
  </ion-item>
  <ion-item>
    <h2>Videos</h2>
    <ion-list>
      <ion-item *ngFor="let vdo of videos" >
        <video class="videoSession" src="{{vdo.url}}"  controls></video>
        <ion-icon ios="ios-trash" md="md-trash" (click)="deleteVideo(vdo.id)"> </ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-item >
    <h2 >Audio</h2>
    <ion-list>
      <ion-item *ngFor="let audio of audios" >
        <audio [src]="audio.url" controls></audio>
        <ion-icon ios="ios-trash" md="md-trash" (click)="deleteAudio(audio.id)"> </ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>

<ion-fab down right edge>
  <button ion-fab color="danger" mini><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab (click)="pickpic()"mini><ion-icon ios="ios-photos" md="md-photos" class="link"></ion-icon></button>
    <button ion-fab (click)="takepic()"mini><ion-icon ios="ios-camera" md="md-camera" class="link" ></ion-icon></button>
    <button ion-fab (click)="takeVideo()"mini><ion-icon ios="ios-videocam" md="md-videocam" class="link" ></ion-icon></button>
    <button ion-fab (click)="takeAudio()"mini><ion-icon ios="ios-mic" md="md-mic" class="link" ></ion-icon></button>
  </ion-fab-list>
</ion-fab>
