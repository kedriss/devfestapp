<ion-header>

  <ion-navbar>
    <ion-title>presentateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>{{ speacker.firstname }} {{speacker.lastname}}</h2>
    <ion-item>
      <ion-label> AjoutÃ© aux contacts </ion-label>
      <ion-toggle [(ngModel)]="SyncContact" (ionChange)="addContact()"></ion-toggle>
    </ion-item>

      <ion-avatar  item-left >
        <img  [src]="urlImage(speacker.image)">
      </ion-avatar>

      <h3>{{ speacker.company }} {{speacker.lastname}}</h3>
  </ion-list>
    <a  class="link-speacker" *ngFor="let social of speacker.socials" href=" {{social.link}}">
      <ion-icon class="link ion-logo-{{social.class}}" (click)="openAppBrowser(social.link)" item-left></ion-icon>
    </a>
  <ion-list-header>
    <h2>Sessions</h2>
      <button ion-item *ngFor="let session of sessions" (click)="openPageSession(session.id)">
      <h2>{{ session.title }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list-header>

</ion-content>
