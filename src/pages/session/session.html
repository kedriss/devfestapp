<ion-header>

  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{session.title}}</h2>
  <p>{{session.hours.hourStart}}h{{session.hours.minStart}} -> {{session.hours.hourEnd}}h{{session.hours.minEnd}} </p>
  <ion-label>Salle: {{session.confRoom}}</ion-label>
  <div [innerHTML]="session.desc"></div>
   <p>Type de Session :{{session.type}}</p>
  <ion-item>
    <ion-label>J'y vais : </ion-label>
    <ion-toggle [(ngModel)]="onParcours" (ionChange)="pushOnParcours()"></ion-toggle>
  </ion-item>
   <p>Difficulté :{{session.difficulty}}</p>
  <ion-item>
    <ion-label>All</ion-label>
    <ion-toggle [(ngModel)]="session.all" disabled></ion-toggle>
  </ion-item>
  <p>Langage: {{session.lang}}</p>
  <button ion-button color="primary" (click)="openNotesModal(session.id)" center full>Notes</button>
  <iframe *ngIf="session.video"  [src]="session.video| safe"></iframe>

   <ion-list *ngIf="session.speakers">
     <ion-list-header>Présentateurs</ion-list-header>
     <button ion-item *ngFor="let speacker of session.speakers"  (click)="openPagePresentateur(speacker.id)">
       <ion-avatar item-left>
         <img [src]="urlImage(speacker.image)">
       </ion-avatar>
       <h2>{{ speacker.firstname }} {{speacker.lastname}}</h2>
     </button>
   </ion-list>

</ion-content>
