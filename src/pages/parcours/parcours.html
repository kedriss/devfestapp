<ion-header>

  <ion-navbar>
    <ion-title>Parcours</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list #scheduleList [hidden]="shownSessions === 0">
  <ion-item-group  *ngFor="let pool of sessions">
    <ion-item-divider sticky>
      <h2>
        DÃ©but: {{pool.hours.hourStart}}h{{pool.hours.minStart}}
      </h2>
    </ion-item-divider>
    <ion-item-sliding  *ngFor="let session of pool.sessions">
      <button ion-item (click)="openPageSession(session.id)">
        <h3>{{ session.title }}</h3>
        <p>
          fin: {{session.hours.hourEnd}}h{{session.hours.minEnd}}:
        </p>
      </button>

    </ion-item-sliding>

  </ion-item-group>
  </ion-list>

</ion-content>
